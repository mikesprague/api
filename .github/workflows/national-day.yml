name: National Day

on:
  schedule:
    - cron: "10/30 * * * *"

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "18.x"
  FILE_TO_ATTACH: "national-day.json"
  OUTPUT_FILE_DIR: "dist/"

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}${{ env.FILE_TO_ATTACH }}
    runs-on: ubuntu-latest
    steps:
      - name: 👷  Checkout Repo
        uses: actions/checkout@v3

      - name: 🏗️  Setup Node.js ${{ env.NODE_VERSION }} environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true

      - name: ⬆️  Update npm and install dependencies
        run: npm i --location=global npm && npm install --omit=dev

      - name: 🏃‍♂️  Run script to generate API data
        run: npm run national-day

      - name: 📎  Attach JSON file to workflow run
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.FILE_TO_ATTACH }}
          path: ${{ env.OUTPUT_FILE_DIR }}${{ env.FILE_TO_ATTACH }}
          retention-days: 30

      - name: 🏗️ Setup Pages
        uses: actions/configure-pages@v2

      - name: 📦 Create and Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ env.OUTPUT_FILE_DIR }}

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
