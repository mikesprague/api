name: Build Endpoints

on:
  push:
    branches: 
      - main
  
  schedule:
    - cron: "5/15 * * * *"

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "18"
  OUTPUT_FILE_DIR: "dist/"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 👷  Checkout Repo
        uses: actions/checkout@v3

      - name: 🏗️  Setup Node.js ${{ env.NODE_VERSION }} environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true
          cache: npm

      - name: ⚡  Cache node_modules
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

      - name: ⬆️  Update npm and install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm i --location=global npm && npm ci --omit=dev

      - name: 🏃‍♂️  Run script to generate national day data
        run: npm run national-day
      
      - name: 🏃‍♂️  Run script to generate trending repo data
        run: npm run github-trending-repos

      - name: 📦 Create and upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: api-endpoints
          path: ${{ env.OUTPUT_FILE_DIR }}
          retention-days: 1

  call-deploy-workflow:
    needs: [build]
    uses: mikesprague/reusable-workflows/.github/workflows/pages-deploy.yml@main
    secrets:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN}}
    with:
      artifact-name: api-endpoints
      file-name: 'github-trending-repos.json'
