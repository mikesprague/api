name: Build Endpoints

on:
  push:
    branches: 
      - main
  
  schedule:
    - cron: "10/30 * * * *"

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "18.x"
  OUTPUT_FILE_DIR: "dist/"

jobs:
  build:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘·  Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ—ï¸  Setup Node.js ${{ env.NODE_VERSION }} environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true

      - name: â¬†ï¸  Update npm and install dependencies
        run: npm i --location=global npm && npm install --omit=dev

      - name: ğŸƒâ€â™‚ï¸  Run script to generate national day data
        run: npm run national-day
      
      - name: ğŸƒâ€â™‚ï¸  Run script to generate trending repo data
        run: npm run github-trending-repos

      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v2

      - name: ğŸ“¦ Create and Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ env.OUTPUT_FILE_DIR }}

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
