name: Build Endpoints

on:
  push:
    branches:
      - main

  schedule:
    - cron: "5 * * * *"
    - cron: '5 7 * * SUN'
    - cron: '5 4 1,8,15,22,29 * *'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  OUTPUT_FILE_DIR: "dist/"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üë∑ Checkout Repo
        uses: actions/checkout@v4

      - name: üèóÔ∏è Setup Node.js ${{ env.NODE_VERSION }} environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true
          cache: npm

      - name: ‚ö° Cache node_modules
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

      - name: ‚¨ÜÔ∏è Update npm and install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --location=global npm && npm install

      - name: ‚ö° Cache national day data
        uses: actions/cache@v3
        id: national-day-cache
        with:
          path: ${{ env.OUTPUT_FILE_DIR }}national-day/
          key: ${{ runner.os }}-national-day-${{ env.NODE_VERSION }}-${{ hashFiles('**/national-day/index.json') }}
          restore-keys: |
            ${{ runner.os }}-national-day-${{ env.NODE_VERSION }}-

      - name: üõ†Ô∏è Run script to generate national day data
        if: github.event.schedule == '5 * * * *' || github.event_name == 'workflow_dispatch'
        run: npm run national-day

      - name: ‚ö° Cache national week data
        uses: actions/cache@v3
        id: national-week-cache
        with:
          path: ${{ env.OUTPUT_FILE_DIR }}national-week/
          key: ${{ runner.os }}-national-week-${{ env.NODE_VERSION }}-${{ hashFiles('**/national-week/index.json') }}
          restore-keys: |
            ${{ runner.os }}-national-week-${{ env.NODE_VERSION }}-

      - name: üõ†Ô∏è Run script to generate national week data
        if: github.event.schedule == '5 7 * * SUN' || github.event_name == 'workflow_dispatch'
        run: npm run national-week

      - name: ‚ö° Cache national month data
        uses: actions/cache@v3
        id: national-month-cache
        with:
          path: ${{ env.OUTPUT_FILE_DIR }}national-month/
          key: ${{ runner.os }}-national-month-${{ env.NODE_VERSION }}-${{ hashFiles('**/national-month/index.json') }}
          restore-keys: |
            ${{ runner.os }}-national-month-${{ env.NODE_VERSION }}-

      - name: üõ†Ô∏è Run script to generate national month data
        if: github.event.schedule == '5 4 1,8,15,22,29 * *' || github.event_name == 'workflow_dispatch'
        run: npm run national-month

      - name: üõ†Ô∏è Run script to generate trending repo data
        run: npm run github-trending-repos

      - name: üõ†Ô∏è Run script to generate documentation
        run: npm run typedoc-html

      - name: üì¶ Create and upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-endpoints
          path: ${{ env.OUTPUT_FILE_DIR }}
          retention-days: 1

  call-deploy-workflow:
    needs: [build]
    uses: mikesprague/reusable-workflows/.github/workflows/pages-deploy.yml@main
    secrets:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN}}
    with:
      artifact-name: api-endpoints
      file-name: docs/
